<link href="/static/login.css" rel="stylesheet">
<script src="/static/jquery.js"></script>
<div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/signup" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="username" value="{{username}}"/>
              <span>{{error_username}}</span>
            </div>
          </div>
          <br><br>
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="email" value="{{email}}"/>
            <span>{{error_email}}</span>
          </div>

          <div class="field-wrap">
            <label>
             Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password" value=""/>
            <span>{{error_password}}</span>
          </div>

          <div class="field-wrap">
            <label>
             Verify Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="vpassword" value=""/>
            <span>{{error_verify}}</span>
          </div>

          <input type="submit" class="button button-block btn" value="submit"/>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/login" method="post">

            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="username" value="{{username}}"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password" value=""/>
          </div>

          <span>{{error}}</span>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <input type="submit" class="button button-block" value="Log In"/>
          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->

<script src="/static/login.js"></script>
