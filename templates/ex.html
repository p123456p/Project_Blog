<link href="/static/login.css" rel="stylesheet">
<script src="/static/jquery.js"></script>
<div class="form">


      <div class="tab-content">
        <div id="signup">
          <h1>New Post</h1>

          <form action="/newpost" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Title<span class="req">*</span>
              </label>
              <!-- <input type="text" required autocomplete="off" name="title"  value="{{title}}"/> -->
              <textarea required autocomplete="off" name="title">{{title}}</textarea>
            </div>
          </div>
          <br><br>
          <div class="field-wrap">
            <label>
              Content<span class="req">*</span>
            </label>
            <textarea required autocomplete="off" name="content">{{content}}</textarea>
          </div>

          <input type="submit" class="button button-block btn" value="submit"/>

          </form>
</div>
</div><!-- tab-content -->

</div> <!-- /form -->

<script src="/static/login.js"></script>
